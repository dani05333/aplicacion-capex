{% extends 'inicio.html' %}

{% block content %}


<h1>Edicion Adquisicion: {{object}}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'tabla_adquisiciones' %}" class="btn btn-danger">Cancelar</a>
</form>

{% endblock %}
