{% extends 'inicio.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p>¿Estás seguro de que deseas eliminar el proyecto "{{ object }}"?</p>
    <button type="submit" class="btn btn-danger"><i class="bi bi-trash3-fill"></i> Eliminar</button>
    <a href="{% url 'tabla_proyecto_nuevo' %}" class="btn btn-primary"><i class="bi bi-x-lg"></i> Cancelar</a>

{% endblock %}
