{% extends 'inicio.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p>¿Estás seguro de que deseas eliminar APU Especifico "{{ object }}"?</p>
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'tabla_apu_especifico' %}" class="btn btn-secondary">Cancelar</a>

{% endblock %}
