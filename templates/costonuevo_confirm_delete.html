{% extends 'inicio.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p>¿Estás seguro de que deseas eliminar el costo "{{ object }}"?</p>
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'tabla_costo_nuevo' %}" class="btn btn-secondary">Cancelar</a>

{% endblock %}
