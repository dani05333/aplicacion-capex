{% extends 'inicio.html' %}

{% block content %}

<h3>Tabla de Costos</h3>





<a href="{% url 'crear_costo_nuevo' %}" class="btn btn-success mb-3">Crear Costo <i class="bi bi-file-earmark-diff-fill"></i></a>

<!-- Tabla de Detalle -->
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Monto</th>
            
            <th scope="col">Categoria</th>
            
        </tr>
    </thead>
    <tbody>
        {% for x in costonuevo %}
        <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.monto }}</td>
            <td>{{ x.categoria }}</td>
            <td>
                <a href="{% url 'actualizar_costo_nuevo' x.id %}" class="btn btn-warning btn-sm"><i class="bi bi-arrow-clockwise"></i> Editar</a>
            </td>
            <td>
                <a href="{% url 'eliminar_costo_nuevo' x.id %}" class="btn btn-danger btn-sm"><i class="bi bi-trash3-fill"></i> Eliminar</a>
            </td>
            
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
